<div id="newForm">
    <h2>New Login Form </h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>UserName</label>
            <input type="text" class="form-control" id="userName" [(ngModel)]="login.username" name="username">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="login.password" name="password" />
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <input type="text" class="form-control" id="role" [(ngModel)]="login.role" name="role">
        </div>

        <br />
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
