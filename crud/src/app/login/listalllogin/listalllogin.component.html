<div>
    <h1 align="center"> All Logins Details ! </h1>
    <table class="table table-striped table-bordered" align="center">
        <thead>
            <tr>
                <th>ID</th>
                <th> username </th>
                <th> Password</th>
                <th> Role </th>
                <th colspan="3" align="center"> Operations </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let login of logins">
                <td> {{ login.id }} </td>
                <td> {{ login.username }} </td>
                <td> {{ login.password}} </td>
                <td> {{ login.role}} </td>
                <td> <button (click)="updateLogin(login.id)" class="btn btn-primary"> Update</button> </td>
                <td> <button (click)="deleteLogin(login.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button> </td>
                <td> <button (click)="loginDetails(login.id)" class="btn btn-info" style="margin-left: 10px"> View</button> </td>
            </tr>
        </tbody>
    </table>
</div>
