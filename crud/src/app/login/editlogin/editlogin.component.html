<div id="editForm">
    <h2 class="text-center">Edit Login Form </h2>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>ID</label>
                <input type="text" name="id" class="form-control" [(ngModel)]="login.id" />
            </div>
            <div class="form-group">
                <label>UserName</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="login.username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="login.password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" name="role" class="form-control" [(ngModel)]="login.role" required>
            </div>
            <br />
            <button class="btn btn-success btn-lg" type="submit">update</button>
        </form>
    </div>
</div>
